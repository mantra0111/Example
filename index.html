<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    
    <title>Document</title>
</head>
<body>
    <div id="first-container">
        <div class="card">
            <div class="top-side">
                <img class="profile-picture" src="https://lh3.googleusercontent.com/a/ALm5wu3Ne2s42wI19Ec4Gojji2oMN5WFLSJYRD_XiU3WWg" alt="">
            </div>
            <div class="bottom-side">
                <div class="user-info">

                        faune

                    </h2>

                    </div>

                    </div>
                    <div class="user-stat-holder">
                        <h2 class="user-stat-count">0</h2>

                    </div>
                </div>
            </div>
        </div>
    </div>
